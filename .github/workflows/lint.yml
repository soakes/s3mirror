name: ğŸ” Lint (Pull Requests)

on:
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ” Pylint (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install "pylint" "black" "isort"

    - name: Run pylint
      run: |
        echo "ğŸ” Running pylint..."
        pylint s3mirror.py

    - name: Check formatting (black)
      run: |
        echo "ğŸ“ Checking black formatting..."
        black --check s3mirror.py

    - name: Check imports (isort)
      run: |
        echo "ğŸ“¦ Checking import ordering..."
        isort --check-only s3mirror.py

  success:
    name: âœ… Lint Passed
    runs-on: ubuntu-latest
    needs: lint
    if: success()

    steps:
    - name: Success
      run: echo "âœ… All linting checks passed!"
